<!-- social-networks.component.html -->
<div class="social-networks">
    <div *ngFor="let network of socialNetworks" class="card" [ngClass]="network.platform">
      {{ network.platform }}
      <button (click)="sendNotification(network)">
        {{ getButtonText(network.platform) | titlecase}}
      </button>
      <div class="network-content">
        {{ network.platform | titlecase }}
        <span *ngIf="network.platformType === 'premium'">‚≠ê</span>
      </div>
    </div>
  </div>
